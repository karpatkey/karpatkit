name: Linting

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  linter:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.29"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Check Linting with make
        run: make lint

  tests:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.29"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Check Linting with make
        run: make test
